<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Log in</title>
    </head>
    <body>
    <style>
        body {
            background-image: url(/img/donuts.jpg);
            font-family: "Comic Sans MS";
        }
        .styled {
            height:25px;
            width:200px;
            border-radius:10px;
            box-shadow:none;
        }

        .button {
            margin-top:10px;
            margin-bottom:10px;
            min-width:200px;
            min-height:10px;
            padding:10px;
            background-color:#0275d8;
            color:white;
            border:0px;
            border-radius:15px;
            font-size: 16px;
        }

        @keyframes changecolor {
            from {background-color:#0275d8}
            to {background-color:orange;}
        }

        .button:hover {
            animation-name: changecolor;
            animation-duration:.1s;
            background-color:orange;
            cursor:pointer;
        }

        .auth {
            margin-bottom:10px;
            margin-top:10px;
            margin-left:20px;
        }

        .container {
            background-color:white;
            border:1px solid black;
            border-radius:100px 100px 0 0;
        }



    </style>
        <div class="container">
            <h2 style="text-align:center;">Пожалуйста, войдите в систему.</h2>
            <p style="text-align:center;">Только мои владельцы могут класть в меня продукты и выкидывать испрорченные!</p>
            <form th:action="@{/login}" method="post">
                <p style="text-align:center;" th:if="${param.error}">Unknown username and password.</p>
                <p style="text-align:center;" th:if="${param.logout}">Good bye</p>

                <p style="text-align:center;"><input class="styled" type="text" name="login" placeholder="Login"/></p>
                <p style="text-align:center;"><input class="styled" type="password" name="pass" placeholder="Password"/></p>
                <p style="text-align:center;"><input class="button" type="submit" value="Log in"/></p>
            </form>
        </div>
    </body>
</html>
